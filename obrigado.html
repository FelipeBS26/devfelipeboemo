<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      max-width: 600px;
      padding: 2rem;
      margin: 1rem;
    }

    .thank-you-container h1 {
      color: #1e96fc;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .thank-you-container p {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-block;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 0.8em;
      text-transform: uppercase;
      padding: 0.6em 1.2em;
      background-color: #1e96fc;
      color: #000;
      box-shadow: 0 8px 24px 0 rgba(124, 123, 120, 0.2);
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #167dc8;
      box-shadow: 0 8px 24px 0 rgba(124, 123, 120, 0.3);
    }

    @media (max-width: 600px) {
      .thank-you-container h1 {
        font-size: 2rem;
      }

      .thank-you-container p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Obrigado por sua mensagem!</h1>
    <p>Entrarei em contato em breve. Enquanto isso, volte ao meu portfólio para conhecer mais do meu trabalho.</p>
    <a href="devfelipeboemo.com" class="btn">Voltar ao Portfólio</a>
  </div>
</body>
</html>
